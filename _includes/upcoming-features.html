{% assign eventsCount = site.upcoming_events | size %}
{% if eventsCount > 0 %}
<section class="secondary-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Upcoming Events</h2>
                <hr class="title-line calendar">
            </div>
            <ul class="upcoming-events">
                {% for event in site.upcoming_events %}
                <li>{{ event }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endif %}
